<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrinEat - Restaurants</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-white shadow-header">
        <h3 id="idLogo">Grin<strong>Eat</strong></h3>
        <p id="idAddress" class="address-display">address</p>
    </header>
    <div class="tools-container">
        <input id="idSearchName" type="text" placeholder="Restaurants">
        <div>
            <label for="idSlectCategory" class="text-white">Cat√©gories: </label>
            <select id="idSelectCategory" onchange="categoryChanged(); changed()">
                <option value=""></option>
            </select>
        </div>
        <div class="select-editable">
            <select id="idSelectRadius"
                onchange="this.nextElementSibling.value=this.value; radiusChanged(); changed();">
                <option value="1 km">1 km</option>
                <option value="3 km">3 km</option>
                <option value="5 km" selected>5 km</option>
                <option value="8 km">8 km</option>
                <option value="10 km">10 km</option>
                <option value="20 km">20 km</option>
            </select>
            <input id="idInputRadius" type="text" name="format" value="5 km" onchange="radiusChanged(); changed();" />
        </div>
    </div>
    <div class="main-restaurants">
        <div class="list-container">
            <div id="idListDisplay"></div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2022 GrinEat, developped by <a href="https://github.com/miyokidev" class="text-white">@miyokidev</a>.
        </p>
    </footer>
    <script src="./assets/js/restaurants.js"></script>
</body>

</html>
