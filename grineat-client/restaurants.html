<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrinEat - Restaurants</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex h-100 text-center text-white bg-success">
    <div class="d-flex w-100 h-100 mx-auto flex-column">
        <header class="header-container shadow-sm p-2 mb-auto w-100">
            <div>
                <h3 id="idLogo" class="logo float-md-start mb-0">Grin<strong>Eat</strong></h3>
            </div>
            <p id="idAddress" class="address-display">address</p>
        </header>

        <div class="tools-container">
            <input id="idSearchName" type="text" class="" onchange="">
            <select id="idSelectCategory" onchange="categoryChanged(); changed()">
                <option value=""></option>
            </select>
            <div id="idSelectRadius" class="select-editable">
                <select id="select" onchange="this.nextElementSibling.value=this.value; changed();">
                    <option value="1 km">1 km</option>
                    <option value="3 km">3 km</option>
                    <option value="5 km">5 km</option>
                    <option value="8 km">8 km</option>
                    <option value="10 km">10 km</option>
                    <option value="20 km">20 km</option>
                </select>
                <input id="test" type="text" name="format" value="5 km" onchange="changed();" />
            </div>
        </div>

        <main class="main-container">
            <div class="list-container h-100">
                <div id="idListDisplay"></div>
            </div>

            <div class="map-container">
                <div id="map" class="h-100"></div>
            </div>
        </main>

        <footer class="footer-container mt-auto text-white-50 p-4">
            <p>&copy; 2022 GrinEat, developped by <a href="https://github.com/miyokidev"
                    class="text-white">@miyokidev</a>.</p>
        </footer>
    </div>
    <script src="js/restaurants.js"></script>
</body>

</html>
